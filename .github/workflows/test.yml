---
name: test

on:
  push:
    branches-ignore: [debian]
  pull_request:

jobs:
  test:
    name: Redmine ${{ matrix.redmine }} / Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        include:
          - ruby: "3.3"
            redmine: "5.1.3"
          - ruby: "3.2"
            redmine: "5.1.3"
          - ruby: "3.1"
            redmine: "5.1.3"
      fail-fast: false

    env:
      BUNDLE_JOBS: 4
      BUNDLE_PATH: ${{ github.workspace }}/vendor/bundle
      BUNDLE_RETRY: 10
      BUNDLE_WITHOUT: development
      REDMINE_VERSION: ${{ matrix.redmine }}

    steps:
      - uses: actions/checkout@master

      - name: Setup database
        run: |
          sudo systemctl start postgresql
          sudo -u postgres createuser -s ${USER}

      # https://github.com/actions/setup-node/issues/899
      - name: Enable Corepack before setting up Node
        run: corepack enable

      - name: Install Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "202"
          cache: yarn

      - name: Enable corepack
        run: corepack enable

      - name: Install Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Setup ruby cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: v7-ruby-${{ matrix.ruby }}-redmine-${{ matrix.redmine }}-${{ hashFiles('Gemfile') }}

      - name: Setup Redmine ${{ matrix.redmine }}
        run: ./redmine update

      - name: Compile assets
        run: |
          yarn install
          yarn run build -- --mode production

      - name: Run plugin tests
        run: ./redmine exec bundle exec rspec spec/plugin --color

      - name: Run browser tests
        run: ./redmine exec bundle exec rspec spec/browser --color

  rubocop:
    runs-on: ubuntu-22.04

    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 10
      BUNDLE_WITHOUT: development

    steps:
      - uses: actions/checkout@master
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: True

      - run: bundle exec rubocop --fail-level E --extra-details --display-time --color
